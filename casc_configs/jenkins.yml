jenkins:
  systemMessage: Jenkins is cool configured by JNCE
  numExecutors: 2
  scmCheckoutRetryCount: 2
  mode: NORMAL

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: ${JENKINS_ADMIN_PASSWORD}

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins admin"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
        items:
          - name: "developer"
            description: "Developer role"
            pattern: ".*"
            permissions:
              - "Job/Build"
              - "Job/Read"

credentials:
  system:
    domainCredentials:
    - credentials:
        - usernamePassword:
            scope: GLOBAL
            id: "github-cred"
            username: "secret_user"
            password: "${SECRET_PASS}"
